<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a href="#">
                        <img src="images/Logo.png" alt="">
                    </a>

                </div>

                <div class="header__seller">
                    <a href="#">Become a Seller</a>
                </div>
                <div class="header__icon">
                    <a href="#"></a>
                </div>
                <div class="header__btn">

                    <a class="login" href="#">Login</a>

                    <a class="register" href="#">Register</a>

                </div>
            </div>
        </div>


    </header>
    <nav class="nav">
        <div class="container">
            <div class="nav__inner">
                <div>
                    <ul class="nav__inner-menu">
                        <li>
                            <a href="#">
                                HOME

                            </a>
                        </li>
                        <li>
                            <a href="#">
                                all products
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                wordpress
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                festures
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Pages
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav__inner-search">
                    <form action="">
                        <input type="text" placeholder="Search product here . . ." required>
                        <button type="submit">
                            <img src="images/icons/search.png" alt="">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <section class="product">
        <div class="container">
            <div class="product__inner">
                <div class="product__inner-title">
                    Create Your Own <br>
                    <span>Digital Product Marketplace</span>
                </div>
                <div class="product__inner-text">
                    MartPlace is the most powerful, & customizable template for
                     Easy Digital Downloads Products
                </div>
                <div class="product__inner-btn">
                    <button>
                        View All Products
                    </button>
                    <button>
                        Popular Products
                    </button>
                </div>
            </div>
        </div>
    </section>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
